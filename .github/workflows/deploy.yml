name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List files before upload
        run: |
          echo "ğŸ” Files in js/ directory:"
          ls -la js/ | grep -E "(hyperav|vib3)"
          echo "ğŸ” Total files to upload:"
          find . -type f | wc -l
          echo "ğŸ” Index.html size:"
          wc -c index.html
      
      - name: Clean up broken symlinks
        run: |
          echo "ğŸ§¹ Removing any broken symlinks..."
          find . -type l ! -exec test -e {} \; -delete || true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4