<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Test Page</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #1a1a1a; color: #f0f0f0; }
        nav { background: #333; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a.active { text-decoration: underline; color: #00d9ff; }
        .magazine-content { padding: 20px; max-width: 900px; margin: 20px auto; background: #2b2b2b; border-radius: 8px;}
        .content-item { border: 1px solid #444; margin-bottom: 20px; padding: 15px; background: #383838; border-radius: 4px; }
        .content-item h1 { margin-top: 0; font-size: 1.5em; color: #00d9ff;}
        .content-header { border-bottom: 1px solid #555; margin-bottom: 10px; padding-bottom: 10px;}
        .content-meta { font-size: 0.8em; color: #aaa; }
        .article-header-image { max-width: 100%; height: auto; margin-bottom: 10px; }
        .video-player-section video, .video-player-section iframe { max-width: 100%; }
        .load-transcript-button, .load-shownotes-button, .load-instructions-button { padding: 8px 12px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; margin-top:10px;}
        .load-transcript-button:hover, .load-shownotes-button:hover, .load-instructions-button:hover { background-color: #0056b3; }
        .transcript-text, .shownotes-text, .instructions-text { margin-top:10px; padding:10px; background: #404040; border-radius:4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <nav class="nav-cyber">
        <div class="nav-links">
            <a href="#!/home" data-section="home">Home</a>
            <a href="#!/articles" data-section="articles">Articles</a>
            <a href="#!/videos" data-section="videos">Videos</a>
            <!-- Add other links as needed -->
        </div>
    </nav>

    <div class="magazine-content">
        <p>Router is loading...</p>
    </div>

    <script src="js/content-templates.js"></script>
    <!-- <script src="js/theme-engine-clean.js"></script> --> <!-- Optional: For theme effects if desired during test -->
    <script src="js/magazine-router.js"></script>
    <!-- No other main.js or specific visualizer to simplify testing the router logic -->
</body>
</html>
