name: Deploy VIB3CODE to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Debug deployment
        run: |
          echo "üîç Checking index.html size and content..."
          ls -la index.html
          wc -c index.html
          head -20 index.html
          echo "üîç Checking for embedded integration..."
          grep -n "EMBEDDED HYPERAV" index.html || echo "‚ùå EMBEDDED INTEGRATION NOT FOUND!"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4